<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>Digital Chalkboard: Music API</title>
</head>
<body>
    <!--Bootstrap Navbar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->

    <div class="d-flex flex-column min-vh-100" id="main">
        <h3>Music Search</h3>
        <div class="col-md-6">
          <input type="text" id="searchInput" placeholder="Enter artist or band name">
          <button onclick="searchArtist()">Search</button>
        </div>
        <div id="artistResults"></div>
        <table id="albumTable" style="display: none;">
            <thead>
            <tr>
                <th>Release Date</th>
                <th>Album Name</th>
            </tr>
            </thead>
            <tbody id="albumList"></tbody>
        </table>
      </div>


    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->
    
    <script src="m4_3_music_api/main.js"></script>

    <script src="m4_4_jquery/nav.js"></script>
    <script src="m4_4_jquery/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
