<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .img-hover-zoom {
          overflow: hidden;
        }
      
        .img-hover-zoom img {
          transition: transform 0.5s ease;
        }
      
        .img-hover-zoom:hover img {
          transform: scale(1.2);
        }
      </style>
      
</head>
<body>

    <!--Bootstrap Navbar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->
    
    <div class="container">

        <p></p>
         <h3>Hut In Woods</h3>
         <p class="lead">This is a 3D open environment that I'm working on this spring quarter using Unreal Engine.</br>
          I'm happy to share my first three basic steps, and more details are still being worked out. </p>

        <div class="row">
    
          <!-- First Accordion -->
          <div class="col-md-4">
            <div class="accordion" id="accordionExample1">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                    #1 Block Out
                  </button>
                </h2>
                <div id="collapseOne1" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample1">
                  <div class="accordion-body img-hover-zoom">
                    <img src="m3_2_advanced_bootstrap/1.png" class="img-fluid" alt="Responsive image">
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Second Accordion -->
          <div class="col-md-4">
            <div class="accordion" id="accordionExample2">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo2" aria-expanded="false" aria-controls="collapseTwo2">
                    #2 Foundation Shape
                  </button>
                </h2>
                <div id="collapseTwo2" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample2">
                  <div class="accordion-body img-hover-zoom">
                    <img src="m3_2_advanced_bootstrap/2.png" class="img-fluid" alt="Responsive image">
                  </div>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Third Accordion -->
          <div class="col-md-4">
            <div class="accordion" id="accordionExample3">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree3" aria-expanded="false" aria-controls="collapseThree3">
                    #3 Basal Vegetation
                  </button>
                </h2>
                <div id="collapseThree3" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample3">
                  <div class="accordion-body img-hover-zoom">
                    <img src="m3_2_advanced_bootstrap/3.png" class="img-fluid" alt="Responsive image">
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
    </div>

    <br><br><br><br><br><br>
    
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <br><br><br><br><br><br>

    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->
    

    <script src="m4_4_jquery/nav.js"></script>
    <script src="m4_4_jquery/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
